<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>NotebookApp</title>
  </head>
  <body>
    <div class="container">
      <div id="notes">
        <div id="notesHeader">
          <h1 style="color: #fff">Text Your Notes :</h1>         
        </div>
        <ul id="listNotes"></ul>
      </div>
      <div id="notesinput">
        <input id="note" type="text" />
        <button id="sendNote">SEND</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
